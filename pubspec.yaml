name: wallpaper
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  floor: ^1.4.2
  shared_preferences: ^2.2.1
  cached_network_image: ^3.3.0
  dio: ^5.3.3
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  shimmer: ^3.0.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  floor_generator: ^1.4.2
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/svg/
